input {
    beats {
        port => "5044"
    }
}

filter {
    json {
        source => "message"
    }
}

output {
    elasticsearch {
        hosts => [ "elasticsearch:9200" ]
        index => "logstash-%{[@metadata][beat]}"
        document_id => "%{[event_id]}"
        template => "/usr/share/logstash/config/elasticsearch-template.json"
        template_name => "default"
        template_overwrite => "false"
    }
}