input {
    beats {
        port => "5044"
    }
}

filter {
    mutate {
        gsub => [ "message", ".{1}$", "" ]
    }
}

filter {
    json {
        source => "message"
    }
}

output {
    elasticsearch {
        hosts => [ "elasticsearch01:9200", "elasticsearch02:9200", "elasticsearch03:9200" ]
    }
}